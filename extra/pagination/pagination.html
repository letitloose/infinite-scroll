<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Pagination</title>
    
    <link rel='stylesheet' href='css/pagination.css'>
</head>
<body>
    <header>
        <h1>Infinite Pagination</h1>
    </header>
    <div id="container">
        
        <ul id="item-list"></ul>
        <div id="pagination">
            <button class="page-button" id="prev-page">Previous</button>
            <span id="page-buttons"></span>
            <button class="page-button" id="next-page">Next</button>
        </div>
        <!-- <button id="load-more">Load More</button> -->
    </div>

    <footer>
        Footers are great!
    </footer>


    <script src="js/pagination.js" type="text/javascript"></script>
</body>
</html>
